<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
           
        </div>
        <div class="mx-auto order-3">
           <h1 class="navbar-brand mx-auto">Guess The Word</h1>
           
        </div>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
           
        </div>
    </nav>
    <div class="card text-center">
      <div class="card-header">
        
      </div>
      <div class="card-body">
        <a class="btn btn-primary" id="startBtn">Start the Game</a>
        <p class="card-text" id="displayWords"></p>

        <div class="input-group mb-3">
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Enter your Input " id="input">
          
        </div>
        <a class="btn btn-primary" id="submitBtn" onclick="checkInput()" >Submit</a>
       
      </div>
    </div>
    <h5>Your Score will be Displayed Here</h5>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="logic.js"></script>
</html>
